<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}"></head>
<body class="animsition">
<!-- Include header -->
<header th:replace="~{fragments :: header_top}"></header>

<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Invoice</h2>
            <p>Details for Order ID: [(${order.id})]</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-12">
            <div class="card">
                <header class="card-header">
                    <div class="row align-items-center">
                        <div class="col-lg-6 col-md-6 mb-lg-0 mb-15">
                                <span>
                                    <i class="material-icons md-calendar_today"></i>
                                    <b>[(${time})]</b>
                                </span>
                            <br>
                            <small th:text="'Order ID: ' + ${orderID}"></small>
                        </div>

                        <div class="col-lg-6 col-md-6 ms-auto text-md-end">
                            <a class="btn btn-primary" href="#">
                                <i class="icon material-icons md-cloud_download mr-5"></i>Save PDF
                            </a>
                            <a class="btn btn-secondary print ms-2" href="#">
                                <i class="icon material-icons md-print mr-5"></i>Print
                            </a>
                        </div>
                    </div>
                </header> <!-- card-header end// -->

                <div class="card-body">
                    <div class="receipt-content">
                        <div class="container bootstrap snippets bootdey">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="invoice-wrapper">
                                        <div class="intro">
                                            [(${order.customer.firstName})]
                                            Pay method: [(${order.paymentMethod})]
<!--                                            <p th:utext="'Hi <strong>' + [(${order.customer.firstName})] + '</strong>,'"></p>-->
<!--                                            <p th:text="'This is the receipt for a payment of ₹' + [(${order.paymentMethod})] + ' (INR) for your works'"></p>-->
                                        </div>

                                        <div class="payment-info">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <span>Payment No.</span>
                                                    <strong th:text="${paymentNumber}">434334343</strong>
                                                </div>
                                                <div class="col-sm-6 text-end">
                                                    <span>Payment Date</span>
                                                    <strong th:text="${paymentDate}">Jul 09, 2022 - 12:20 pm</strong>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- Rest of the HTML content, replace text with Thymeleaf expressions as needed -->

                                    </div>

                                    <div class="footer">
                                        <p th:utext="'Copyright © ' + ${#dates.year()} + '. <span>' + ${companyName} + '</span>'"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- card-body end// -->
            </div> <!-- card end// -->
        </div>
    </div>
</section>
<footer th:replace="~{fragments :: footer_sec}"></footer>
<div th:replace="~{fragments :: script}"></div>
</body>
</html>
