<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: html_head}"></head>
<body class="animsition">
<!-- Header -->
<header th:replace="~{fragments :: header_top}"></header>

<section class="bg0 p-t-23 p-b-140 ">
    <div class="container">
        <div class="flex-w flex-sb-m p-b-52">
            <div class="flex-w flex-l-m filter-tope-group m-tb-10">
                <a class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" th:href="@{/product}">
                    All Products
                </a>
                <div class="flex-w flex-l-m filter-tope-group m-tb-10" th:each="category: ${categories}">
                    <a class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" th:text="${category.name}"
                       th:href="@{|/category/${category.id}|}">
                    </a>
                </div>
            </div>

            <div class="flex-w flex-c-m m-tb-10">
                <div class="flex-c-m stext-106 cl6 size-104 bor4 pointer hov-btn3 trans-04 m-r-8 m-tb-4 js-show-filter">
                    <i class="icon-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-filter-list"></i>
                    <i class="icon-close-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
                    Filter
                </div>
            </div>
            <!-- Filter -->
            <div class="dis-none panel-filter w-full p-t-10">
                <div class="wrap-filter flex-w bg6 w-full p-lr-40 p-t-27 p-lr-15-sm">
                    <div class="filter-col1 p-r-15 p-b-27">
                        <div class="mtext-102 cl2 p-b-15">
                            Sort By
                            <hr>
                        </div>
                        <ul>
                            <li class="p-b-6">
                                <a th:href="@{/low-Price}" class="filter-link stext-106 trans-04">
                                    Price: Low → High
                                </a>
                            </li>
                            <li class="p-b-6">
                                <a th:href="@{/high-Price}" class="filter-link stext-106 trans-04">
                                    Price: High → Low
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--===================================================================================================================================-->
        <form method="GET" th:action="@{/product}">
            <div th:if="${notFound}" class="mtop">
                <div class="alert alert-danger">Product not found!.</div>
            </div>
            <div class="row isotope-grid">
                <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item  text-uppercase"
                     th:each="product : ${products1}">
                    <!-- Block2 -->
                    <div class="block2 ">
                        <div class="block2-pic zmdi-hc-border-custom  hov-img0">
                            <img th:src="@{|/ProductImage/${product.imageUrls[0]}|}" alt="IMG-PRODUCT">
                            <a th:href="@{/product-view/{id}(id=${product.id})}"
                               class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15">
                                View
                            </a>
                        </div>
                        <div class="block2-txt flex-w flex-t p-t-14">
                            <div class="block2-txt-child1 flex-col-l ">
                                <a th:href="@{/product-view/{id}(id=${product.id})}"
                                   class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
                                   th:text="${product.name}"></a>
                                <span class="stext-105 cl3" th:text="${'₹'+product.costPrice}"></span>
                            </div>
                            <div class="block2-txt-child2 flex-r p-t-3" >
                                <a th:href="@{/add-wishlist/{id} (id=${product.id})}"
                                   class="zmdi zmdi-favorite-outline" style="font-size: 24px;padding-right: 15px;color: #222222;">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--=========================================================================================================================        -->
    </div>
</section>

<footer th:replace="~{fragments :: footer_sec}"></footer>


<div th:replace="~{fragments :: script}"></div>

</body>
</html>
