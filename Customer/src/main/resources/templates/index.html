<!DOCTYPE html>

<body class="animsition">
<header th:replace="~{fragments :: header_top}"></header>
<section class="section-slide">
    <div class="wrap-slick1">
        <div class="slick1">
            <div class="item-slick1" style="background-image: url(images/banner/spec_glob.webp);">
                <div class="container h-full">
                    <div class="flex-col-l-m  p-t-100 p-b-30 respon5">
                        <div class="layer-slick1 animated visible-false" data-appear="fadeInDown" data-delay="0">
                            <!--								<span class="ltext-101 cl2 respon2">-->
                            <!--                                Men's Style-->
                            <!--								</span>-->
                        </div>
                        <div class="layer-slick1 animated visible-false" data-appear="fadeInUp" data-delay="800">
                            <h2 class="ltext-201 cl13 p-t-19 p-b-43 respon1">
                                See the
                                <br>
                                World with
                                <br>
                                Crystal and Clear
                                <br>
                                Vision
                            </h2>
                        </div>
                        <div class="layer-slick1 animated visible-false" data-appear="zoomIn" data-delay="1600">
                            <a th:href="@{/product}"
                               class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
                                Shop Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--=======================================CATEGORY DISPLAY AREA==============================================================-->
<div class="sec-banner bg11 p-t-80 p-b-50">
    <div class="container" th:method="get" th:action="@{/category}">
        <div class="row">
            <div class="col-md-6 col-xl-4 p-b-30 m-lr-auto text-uppercase" th:each="category : ${categories}">
                <!-- Block1 -->
                <div class="block1 wrap-pic-w">
                    <img th:src="@{|/images/cat_container/${category.name}.jpg|}" alt="IMG-BANNER">
                    <a th:href="@{|/category/${category.id}|}"
                       class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
                        <div class="block1-txt-child1 flex-col-l">
                            <span class="block1-name ltext-102 trans-04 p-b-8" th:text="${category.name}"></span>
                        </div>
                        <div class="block1-txt-child2 p-b-4 trans-05">
                            <div class="block1-link stext-101 cl0 trans-09">
                                Shop Now
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--=======================================CATEGORY DISPLAY AREA ENDS==============================================================-->

        <form method="GET" th:action="@{/product}">
            <div class="row isotope-grid">
                <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item  text-uppercase"

                    <!-- Block2 -->
                    <div class="block2 ">
                        <div class="block2-pic zmdi-hc-border-custom  hov-img0">
