<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments::header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid text-uppercase">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Coupons</h1>
                </div>

                <br>
                <!-- Page Heading -->
                <div th:if="${size == 0}">
                    <p>No coupons added here</p>
                </div>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${error}" class="text-center alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <a class="btn btn-primary" th:href="@{/coupons/add-coupon}">Add new Coupon</a>
                <!--Just Some space-->
                <div class="mb-3"></div>


                <table id="couponTable" class="table table-bordered" th:if="${size > 0}">
                    <thead>
                    <tr>
                        <th scope="col">Coupon Code</th>
                        <th scope="col">Description</th>
                        <th scope="col">Discount %</th>
                        <th scope="col">Count</th>
                        <th scope="col">MaxOff</th>
                        <th scope="col">Min. Order Amount</th>
                        <th scope="col">ExpiryDate</th>
                        <th scope="col">Update</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="coupon : ${coupons}">
                        <td th:text="${coupon.code}"></td>
                        <td th:text="${coupon.description}"></td>
                        <td th:text="${coupon.offPercentage}"></td>
                        <td th:text="${coupon.count}"></td>
                        <td th:text="${coupon.maxOff}"></td>
                        <td th:text="${coupon.minOrderAmount}"></td>
                        <td th:text="${coupon.expiryDate}"></td>
                        <td><a th:href="@{/coupons/update-coupon/{id}(id= ${coupon.id})}"
                               class="btn btn-xs btn-primary">Update</a></td>
                        <td>
                            <a th:if="${coupon.enabled} == true" th:href="@{/disable-coupon/{id}(id = ${coupon.id})}"
                               class="btn btn-xs btn-danger"
                               onclick="if (!(confirm('Are you sure you want to Disable this coupon?'))) return false">Disable</a>
                            <a th:if="${coupon.enabled} == false"
                               onclick="if (!(confirm('Are you sure you want to Enable this coupon?'))) return false"
                               th:href="@{/enable-coupon/{id}(id = ${coupon.id})}"
                               class=" btn btn-xs btn-primary">Enable</a>
                            <a th:href="@{/delete-coupon/{id}(id = ${coupon.id})}"
                               class=" btn btn-xs btn-danger-"
                               onclick="if (!(confirm('Are you sure you want to Delete this coupon?'))) return false">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments :: footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments :: scroll}">
</a>

<!-- Logout Modal-->

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments :: script}"></div>
<script th:src="@{/js/categories.js}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
        integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"
        integrity="sha512-OQlawZneA7zzfI6B1n1tjUuo3C5mtYuAWpQdg+iI9mkDoo7iFzTqnQHf+K5ThOWNJ9AbXL4+ZDwH7ykySPQc+A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function () {
        $('#productTable').DataTable();
    });
</script>

</body>

</html>
