<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}"></head>
<body id="page-top">
<div id="wrapper">
    <ul th:replace="~{fragments::sidebar}"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav th:replace="~{fragments::top-navbar}"></nav>
            <div class="container-fluid">
<!--                <div class="row mb-4">-->
<!--                    <div class="col-md-8">-->
<!--                        <form th:action="@{/search}" method="get" class="form-inline">-->
<!--                            <div class="input-group">-->

<!--                                        <i class="fas fa-search"></i>-->
<!--                                    </button>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </form>-->
<!--                    </div>-->
<!--                </div>-->
                <button type="button" class="btn btn-success mb-3" data-toggle="modal"
                        data-target="#exampleAddCategoryModal"
                        data-whatever="@mdo">Add Category
                </button>
                <p th:if="${size == 0}">No category</p>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${failed}" class="text-center alert alert-danger">
                    <p th:text="${failed}"></p>
                </div>
                <table class="table table-striped text-uppercase" th:if="${size > 0}">
                    <thead>
                    <tr>
                        <th scope="col">Category Index</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Update</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody class="text-uppercase">
                    <tr th:each=" category: ${categories}">
                        <th scope="row" th:text="${category.id}"></th>
                        <td th:text="${category.name}"></td>
                        <td><a id="editButton" th:href="@{/findById(id=${category.id})}"
                               class="btn btn-primary">Update</a>
                        </td>
                        <td>
                            <a th:if="${category.is_activated()} == true"
                               th:href="@{/disable-category(id=${category.id})}"
                               class="btn btn-warning">Disable</a>
                            <a th:if="${category.is_activated()} == false"
                               th:href="@{/enable-category(id=${category.id})}"
                               class="btn btn-danger">Enable</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer th:replace="~{fragments::footer}"></footer>
    </div>
</div>
<a th:replace="~{fragments::scroll}"></a>
<div class="modal fade" id="exampleAddCategoryModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleAddCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleAddCategoryModalLabel">New Category</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/save-category}" method="post">
                    <div class="form-group">
                        <label for="name" class="col-form-label">Category Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--End-->

<!-- Edit Category Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit category</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/update-category}" method="post">
                    <div class="form-group">
                        <label for="idEdit" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="idEdit" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="nameEdit" class="col-form-label">Category
                            Name</label> <input type="text" class="form-control" id="nameEdit" name="name">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/categories}" class="btn btn-danger">Close</a>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments::script}"></div>
<script th:src="@{/js/categories.js}"></script>

</body>

</html>
