<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">
    <title th:text="${title}">Title</title>
</head>
<body class="bg">
<section>
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 mt-5 text-center text-lg-start ">
        <div class="container-fluid ">
            <div class="row gx-lg-5  align-items-center ">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3">
                        Play by the rules,
                        <hr>
                        <span class="text-primary">But be ferocious</span>
                    </h1>
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <h1>LOGIN</h1>
                            <hr>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid Email and Password</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success">You have been logged out.</div>
                            </div>
                            <form method="POST" th:action="@{/do-login}">
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="text" name="username" class="form-control" required />
                                    <label class="form-label">Email address</label>

                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" class="form-control" required />
                                    <label class="form-label">Password</label>
                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Sign in
                                </button>

<!--                                        <i class="fab fa-google"></i>-->
<!--                                    </button>-->

<!--                                        <i class="fab fa-twitter"></i>-->
<!--                                    </button>-->
<!--                                    <button type="button" class="btn btn-link btn-floating mx-1">-->
<!--                                        <i class="fab fa-github"></i>-->
<!--                                    </button>-->
<!--                                </div>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
<div th:replace="~{fragments::script}"></div>
</body>

</html>
