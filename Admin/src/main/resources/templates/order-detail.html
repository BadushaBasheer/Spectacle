<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments::header}">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}">
            </nav>

            <div class="cart-box-main">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-main table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Images</th>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="orderdetail : ${order.orderDetailList}">
                                        <td class="thumbnail-img">
                                            <a href="#">
                                                <img class="img-fluid" style="height: 100px; width: 100px;"
                                                     th:src="@{|/ProductImage/${orderdetail.product.imageUrls[0]}|}" alt=""/>
                                            </a>
                                        </td>
                                        <td class="name-pr">
                                            <p th:text="${orderdetail.product.name}"></p>
                                        </td>
                                        <td class="price-pr">
                                            <p th:text="'$' + ${orderdetail.product.costPrice}"></p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row my-5">
                                    <div class="col-lg-8 col-sm-12"></div>
                                    <div class="col-lg-4 col-sm-12">
                                        <div class="order-box">
                                            <h3>Order summary</h3>
                                            <div >
                                                <p>Total Quantity [(${order.quantity})]</p>
                                                <br>
                                                <h4>Sub Total</h4>
                                                <div class="ml-auto font-weight-bold"
                                                     th:text="${order.totalPrice}"></div>
                                            </div>
                                            <hr class="my-1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Cart -->


<!-- Start Footer  -->
<footer th:replace="~{fragments::footer}"></footer>


<div th:replace="~{fragments::script}"></div>
</body>

</html>
